<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>10:00 - Thursday 2024-10-03</p>
                <span>Delhi</span>
            </div>
            <div class="condition"> 
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form >
                <input type="text" placeholder="Search Location" class='search_area'/> 
                <button type="submit" class="search_button">Search</button>
            </form>
        </nav>
    </div>
  
</body>
<script src="script.js"></script>
</html>
